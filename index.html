<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Időjárás</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/idojaras.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <i class="bi bi-cloud-sun" id="logo"></i>
                <a class="navbar-brand" id="appTitle">Időjárás</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav" id="loggedOutMenu">
                        <li class="nav-item">
                            <a class="nav-link" onclick="render('login')">Bejelentkezés</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="render('register')">Regisztráció</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav" id="loggedInMenu">
                        <li class="nav-item">
                            <a class="nav-link" onclick="render('profile')">Profilom</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="logout()">Kijelentkezés</a>
                        </li>
                    </ul>
                </div>
            </div>
            <i class="bi bi-circle-half" id="themeSwitch"></i>
        </nav>
        <main>
            <!-- Tartalom js-ből -->
            <h3>Üdvözlünk az Időjárás Előrejelző Oldalon! </h3>
            
            Nézd meg a legfrissebb időjárás előrejelzést, és készülj fel a napra!
            Ha még nem vagy bejelentkezve, vagy nincs fiókód, válassz a bejelentkezés és a regisztráció között!
        </main>
        <footer>
            <p id="author"></p>
            <p id="copyright"></p>
        </footer>


        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto" id="toastTitle"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="toastMessage"></div>
            </div>
        </div>
    </div>

    <!-- Assets -->
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/app.js"></script>

    <!-- Controllers -->
    <script src="./controllers/themeCtrl.js"></script>
    <script src="./controllers/toastCtrl.js"></script>
    <script src="./controllers/userCtrl.js"></script>
</body>

</html>
